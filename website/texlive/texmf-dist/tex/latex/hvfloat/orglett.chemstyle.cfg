\DeclareCaptionLabelSeparator{perquad}{.\quad}
\captionsetup{
  labelfont       = bf,
  labelsep        = perquad
}
\setkeys{cst}{
  abbrcomma   = true,
  abbremph    = false,
  notesbefore = false,
  radhyphen   = false,
  radsuper    = true
}
\RequirePackage{xcolor}
\newcommand*\fs@orglett{%
  \def\@fs@cfont{\bfseries}%
  \let\@fs@capt\floatc@ruled
  \def\@fs@pre{%
    \begingroup
      \color{purple}%
      \hrule height 12pt depth 0pt\relax
      \kern 2pt\relax
    \endgroup
  }%
  \def\@fs@mid{%
    \vspace\belowcaptionskip\relax
  }%
  \def\@fs@post{%
    \begingroup
      \color{purple}%
      \kern 2pt\relax
      \hrule height 1.5pt depth 0pt\relax
    \endgroup
  }%
  \let\@fs@iftopcapt\iftrue
}
\newcommand*\fs@orglettfig{%
  \def\@fs@cfont{\bfseries}%
  \let\@fs@capt\floatc@plain
  \def\@fs@pre{%
    \begingroup
      \color{purple}%
      \hrule height 12pt depth 0pt\relax
      \kern 2pt\relax
    \endgroup
  }%
  \def\@fs@mid{%
    \vspace\abovecaptionskip\relax
  }%
  \def\@fs@post{%
    \begingroup
      \color{purple}%
      \kern 2pt\relax
      \hrule height1.5pt depth 0pt\relax
  \endgroup
  }%
  \let\@fs@iftopcapt\iffalse
}
\DeclareFloatVCode{orglettthickrule}{%
  \par
  \begingroup
    \color{purple}%
    \hrule height 12pt depth 0pt\relax
    \vskip 2pt\relax
  \endgroup
  \par
}
\DeclareFloatVCode{orglettlowrule}{%
  \par
  \begingroup
    \vskip 2pt\relax
    \hrule height 1.5pt depth 0pt\relax
  \endgroup
  \par
}
