\ProvidesFile{jacs.chemstyle.cfg}
  [2011/01/28 v2.0l J. Am. Chem. Soc. journal style]
\DeclareCaptionLabelSeparator{perquad}{.\quad}
\captionsetup{
  labelfont       = {bf,it,sf},
  labelsep        = perquad,
  singlelinecheck = off,
  textfont        = sf
}
\captionsetup[figure]{
  textfont = rm
}
\setkeys{cst}{
  abbrcomma   = true,
  abbremph    = false,
  notesbefore = false,
  radhyphen   = false,
  radsuper    = true
}
\@ifpackageloaded{floatrow}{%
  \floatsetup[scheme]{style=plaintop}
}{%
  \floatstyle{plaintype}
  \restylefloat{scheme}
  \floatstyle{plain}
}

